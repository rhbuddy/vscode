<!DOCTYPE html>
<html>
<head>
    <title>Date and Number Form</title>
</head>
<body>

    <h2>Event Registration</h2>

    <form>
        <label for="event_date">Select Date:</label><br>
        <input type="date" id="event_date" name="event_date" 
               min="2024-01-01" max="2025-12-31">
        <br><br>

        <label for="tickets">Number of Tickets (1-10):</label><br>
        <input type="number" id="tickets" name="tickets" 
               min="1" max="10" step="1" value="1">
        <br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
