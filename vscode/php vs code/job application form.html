<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>

    <h1>Job Application Form</h1>
    <p>Please fill out the form below to apply for the position.</p>
    <hr>

    <form>
        
        <h3>Personal Details</h3>
        
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="name@example.com">
        <br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">
        <br><br>

        <label for="position">Position Applied For:</label><br>
        <select id="position" name="position" required>
            <option value="" disabled selected>Select a role...</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="designer">UI/UX Designer</option>
            <option value="manager">Project Manager</option>
        </select>
        <br><br>

        <label>Years of Experience:</label><br>
        <input type="radio" id="entry" name="experience" value="0-1">
        <label for="entry">0-1 years</label><br>
        <input type="radio" id="mid" name="experience" value="2-5">
        <label for="mid">2-5 years</label><br>
        <input type="radio" id="senior" name="experience" value="5+">
        <label for="senior">5+ years</label>
        <br><br>

        <label>Technical Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="html">
        <label for="html">HTML/CSS</label><br>
        <input type="checkbox" id="js" name="skills" value="javascript">
        <label for="js">JavaScript</label><br>
        <input type="checkbox" id="python" name="skills" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="sql" name="skills" value="sql">
        <label for="sql">SQL</label>
        <br><br>

        <label for="resume">Upload Resume (PDF):</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
        <br><br>

        <label for="coverletter">Cover Letter / Comments:</label><br>
        <textarea id="coverletter" name="coverletter" rows="5" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Clear Form">

    </form>

</body>
</html>
