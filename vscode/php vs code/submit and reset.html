<!DOCTYPE html>
<html>
<head>
    <title>Submit and Reset Form</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form>
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="comments">Your Message:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Submit Form">

        <input type="reset" value="Reset to Default">
    </form>

</body>
</html>
