<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Student Registration Form</title>
</head>
<body>
    <center><h1>STUDENT REGISTRATION FORM</h1></center>
    <form>
        <div>
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" placeholder="e.g. S2025-001" required>
        </div>
            <br>
        <div>
            <label for="enroll_date">Enrollment Date</label>
            <input type="date" id="enroll_date" name="enroll_date">
        </div>
            <br>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
            <br>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
            <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
            <br>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
        </div>
            <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required>
        </div>
            <br>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 555 555 5555">
        </div>
            <br>
        <div>
            <label for="course">Course / Program</label>
            <select id="course" name="course" required>
                <option value="">Choose a course</option>
                <option>Computer Science</option>
                <option>Business Administration</option>
                <option>Engineering</option>
                <option>Medicine</option>
                <option>Arts & Humanities</option>
            </select>
        </div>
            <br>
        <div>
            <label for="year">Year / Level</label>
            <input type="number" id="year" name="year" min="1" max="8" placeholder="1" required>
        </div>
            <br>
        <fieldset>
            <legend>Parent / Emergency Contact</legend>
            <div>
                <label for="guardian_name">Guardian Name</label>
                <input type="text" id="guardian_name" name="guardian_name">
            </div>
            <div>
                <label for="guardian_phone">Guardian Phone</label>
                <input type="tel" id="guardian_phone" name="guardian_phone">
            </div>
        </fieldset>
            <br>
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Street, City, State, ZIP"></textarea>
        </div>
            <br>
        
        <div>
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="2"></textarea>
        </div>
            <br>
        <div>
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I confirm that the information provided is accurate.</label>
        </div>
            <br>
        <div>
            <button type="submit">Submit Registration</button>
        </div>
    </form>
</body>
</html>
