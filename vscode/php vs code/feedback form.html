<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <center><h2>FEEDBACK FORM</h2></center><br>
        <center><h3><label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br></h3></center>

        <center><h3><label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br></h3></center>

        <center><h3><label for="feedback">Feedback:</label></h3>
        <textarea id="feedback" name="feedback" rows="4"></textarea><br><br></center>

        <center><button type="submit">Submit Feedback</button></center></form>

    </form>
</body>
</html>
