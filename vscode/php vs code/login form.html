<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <form>
        <center><h1>LOGIN FORM</h1></center>
        <br><br>
        <center><h2><label for="username">Username:</label></label>
        <input type="text" id="username" name="username" required></h2></center>
        <br>
        <center><h2><label for="password">Password:</label>
        <input type="password" id="password" name="password" required></h2></center>
        <br><br>
        <center><button type="submit">Login</button></center>
    </form>
</body>
</html>
